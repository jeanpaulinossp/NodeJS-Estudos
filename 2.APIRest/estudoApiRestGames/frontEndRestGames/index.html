<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Games</title>
  </head>
  <body>
    <form id="formLogin">
      <label for="email" id="formLogin">Login</label>
      <input type="text" name="email" id="email" placeholder="email@email.com" />
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="******" />
      <button type="submit">Entrar</button>
    </form>

    <h4>Lista de Games</h4>
    <ul id="games"></ul>
    <hr />
    <h4>Novo Game</h4>
    <input type="text" name="title" id="title" placeholder="Título" />
    <input type="number" name="year" id="year" placeholder="Ano" />
    <input type="number" name="prince" id="price" placeholder="Preço" />
    <button type="button" onclick="createGame()">Criar</button>
    <hr />
    <h4>Editar Game</h4>
    <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly />
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título" />
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano" />
    <input type="number" name="princeEdit" id="priceEdit" placeholder="Preço" />
    <button type="button" onclick="updateGame()">Editar</button>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./functions/functions.js"></script>
  <script src="./api/api.js"></script>
</html>
